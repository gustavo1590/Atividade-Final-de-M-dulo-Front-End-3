<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recados</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body id="login">
    <main>
      <div class="container-fluid ">
        <div class="row ">
          <div class="col-6 text-center align-self-center ">
              <h2 class="text-titulo">SIGN IN</h2>
              <a
                href="https://www.facebook.com/gustavo.machado.5872/"
                target="_blank">
                <button class="btn margin-bottom2" type="button">
                <i class="bi bi-facebook fs-4"></i></button>
              </a>
              <a href="https://github.com/gustavo1590"
            target="_blank">
            <button class="btn margin-bottom2" type="button">
            <i class="bi bi-github fs-4"></i></button>
              <a
              href="https://www.linkedin.com/in/gustavo-nunes-machado-3a9549ab/"
              target="_blank"
              ><button class="btn margin-bottom2" type="button">
              <i class="bi bi-linkedin fs-4"> </i></button>
            </a>
            <p class="margin-bottom">or use your account</p>
            <form id="login-form">
              <div class="mb-3 margin-left">
                <label for="email-input" class="form-label"></label>
                <input type="email"
                  style="width: 80%;"
                  placeholder="Email"
                  class="form-control"
                  id="email-input"
                  aria-describedby="emailHelp"
                />
                <label for="password-input" class="form-label"></label>            
                <input 
                type="password"
                style="width: 80%;"                      
                placeholder="Password"
                class="form-control"
                id="password-input"
              />              
              </div>
              <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Forgot yout password?
              </button>
              <br>
              <button type="submit" class="btn bg-danger text-white">
                SIGN IN
              </button>
            </form>
          </div>
            <div id="button-signup" class="col-6 d-flex text-center align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <h1 class="text-white">Hello, Friend!</h1>
                    <p class="text-white">Enter your personal details and start journey with us</p>
                    <button id="link-conta" class="btn link-default text-white" data-bs-toggle="modal" data-bs-target="#register-modal">SIGN UP</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
        <!-- Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crie sua conta.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="create-form">
            <div class="modal-body">
                <div class="mb-3">
                  <label for="email-create-input" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">Utilize seu e-mail para crias sua conta.</div>
                </div>
                <div class="mb-3">
                  <label for="password-create-input" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password-create-input" required>
                  <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar e anote para não esquecer.</div>
                </div>               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary button-default">Criar conta</button>
            </div>
        </form>
      </div>
    </div>
  </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
